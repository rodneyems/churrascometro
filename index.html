<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churrascometro</title>
    <link rel="icon" href="cart.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <img src="logo.png" alt="logo">
        <hr>
        <h1>CHURRASCOMÊTRO</h1>
        <hr>
        <input id="adulto" class="input" type="number" placeholder="Digite o número de Adultos">
        <input id="crianca" class="input" type="number" placeholder="Digite o número de Crianças">
        <input id="duracao" class="input" type="number" placeholder="Digite a duração em Horas">
        <input class="button" type="submit" onclick="calcular()" value="CALCULAR">
        <hr>

        <div class="divResultado">
            <table>
                <tr>
                    <th class="item">ITEM</th>
                    <th>QUANTIDADE</th>
                </tr>
                <tr>
                    <td class="item">CARNE</td>
                    <td id="qntCarne"></td>
                </tr>
    
                <tr>
                    <td class="item">LINGUIÇA</td>
                    <td id="qntLing"></td>
                </tr>
                
                <tr>
                    <td class="item">PANCETA</td>
                    <td id="qntPanc"></td>
                </tr>
                
                <tr>
                    <td class="item">FRANGO</td>
                    <td id="qntFrango"></td>
                </tr>
                
                <tr>
                    <td class="item">PÃO DE ALHO</td>
                    <td id="qntPao"></td>
                </tr>
            </table>
            
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
